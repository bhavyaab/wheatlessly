<section class="biz" ng-if="bizCtrl.showBiz">
  <h2 class="btn-std"
  hideBizDetail='bizCtrl.hideBizDetail'
  ng-click="bizCtrl.show=!bizCtrl.show"
  show="bizCtrl.show">Add New Business</h2>
  <create-biz on-done="bizCtrl.show = false"
  ng-show="bizCtrl.show"></create-biz>

  <biz-detail ng-repeat="item in bizCtrl.biz"
  biz="item" hideBizDetail='bizCtrl.hideBizDetail'></biz-detail>

</section>
