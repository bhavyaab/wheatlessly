<section class="header">
  <button ng-click="headerCtrl.landing()" >Explore</button>
  <div>
    <li>Have a gluten free menu?</li>
    <button ng-click="headerCtrl.showSignupPage()">Join now</button>
    <button ng-click="headerCtrl.showLoginPage()">Sign in</button>
  </div>
</section>

<section>
  <div class="join-container"
  ng-if="headerCtrl.showLogin">
  <div class="join-inner">
    <login></login>
  </div>
</div>

  <div class="join-container"
  ng-if="headerCtrl.showSignup">
  <div class="join-inner">
    <signup></signup>
  </div>
</div>
</section>
