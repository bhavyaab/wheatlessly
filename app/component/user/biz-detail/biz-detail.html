<section class="bizDetail">
  <h2>Business details</h2>
  <ul>
    <li>Name: {{bizDetailCtrl.biz.name}}</li>
    <li>EIN: {{bizDetailCtrl.biz.ein}}</li>
    <li>Address: {{bizDetailCtrl.biz.address}}</li>
    <li>Phone: {{bizDetailCtrl.biz.phone}}</li>
    <li>Biz URL: {{bizDetailCtrl.biz.url}}</li>
  </ul>
  <button class="btn-std" ng-click="bizDetailCtrl.addPic()">Add Pic</button>
  <button class="btn-std" ng-click="bizDetailCtrl.editBiz()">createBiz</button>
</section>
